<style>
div, p, h2 {
  margin-left: 20px;

</style>
<script>
const hexToBase64 = hex =>  {

var base64String = Buffer.from(hex, 'hex').toString('base64')

//return base64String;
  console.log(base64String);
}

hexToBase64('49276d206b696c6c696e6720796f757220627261696e206c696b65206120706f69736f6e6f7573206d757368726f6f6d'); //'SSdtIGtpbGxpbmcgeW91ciBicmFpbiBsaWtlIGEgcG9pc29ub3VzIG11c2hyb29t'
  </script>

<h2>Hex to base64</h2>

<p>Convert hex-encoded string to base64<br>

  <strong>Example:</strong><br>

  The string:<br>

  <code>49276d206b696c6c696e6720796f757220627261696e206c696b65206120706f69736f6e6f7573206d757368726f6f6d</code><br>

  Should produce:<br>

  <code>SSdtIGtpbGxpbmcgeW91ciBicmFpbiBsaWtlIGEgcG9pc29ub3VzIG11c2hyb29t</code>

</body>
