<style>
div, p, h2 {
  margin-left: 20px;
}
</style>
<script>

function sumStrings(a,b){
  if (a == '') {
    return b
  };
  if (b == '') {
    return a;
  }
  else {
    var x = new BigNumber(a);
    var y = new BigNumber(b);
    var z = x.plus(y)
    }
  //return z.toFixed();
  console.log(z.toFixed());
}

sumStrings('123','456'); //'579'
  </script>

<h2>Sum strings as numbers</h2>

<p>Given the string representations of two integers, return the string representation of the sum of those integers.<br>

  For example:<br>
  
  <code>sumStrings('1','2') // => '3'</code><br>
  A string representation of an integer will contain no characters besides the ten numerals "0" to "9".
    
  </p>
