<script>
function solution(roman){
    // complete the solution by transforming the 
    // string roman numeral into an integer  
    let obj = {
    I: 1,
    V: 5,
    X: 10,
    L: 50,
    C: 100,
    D: 500,
    M: 1000
    };
    let x, a, b;
    let result = 0;
    let arr =  Array.from(roman);
    for(x = 0; x < arr.length; x++) {
        a = obj[arr[x]];
        b = obj[arr[x+1]];

    if(a < b) {
      result += b - a;
      x++;
    }
    else
    {
      result += a;
    }
  }
    return result;
    console.log(result);
  }

  solution('CCXXXIV'); //234
  solution('MXL'); //1040
  solution('CMVII') //907
  </script>
